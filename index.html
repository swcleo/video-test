<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  </head>
  <body>
    <video
      id="my-video"
      class="video-js"
      width="640"
      height="264"
      data-setup='{ "muted": true, "autoplay": true, "controls": false, "playsinline": true }'
    >
      <source src="s2.mp4" type="video/mp4" />
    </video>

    <div id="info"></div>

    <button onclick="change()">更換來源</button>

    <script>
      var sources = [
        {
          src: "s1.mp4",
          type: "video/mp4",
        },
        {
          src: "s2.mp4",
          type: "video/mp4",
        },
      ];

      var current = "";

      document.getElementById("info").innerHTML = window.navigator.userAgent;

      var videoPlayer = videojs("my-video");
      var videoEl = document.getElementById("my-video");

      function play() {
        videoPlayer.play();
      }

      function change() {
        let src;
        if (current && current === "s1") {
          src = sources[1];
          current = "s2";
        } else {
          src = sources[0];
          current = "s1";
        }
        videoPlayer.src(src);
        videoPlayer.play();
      }
    </script>
  </body>
</html>
